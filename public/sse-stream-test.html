  <script>
    const BOT_ID = '7566252531572473891';
    const API_URL = 'http://localhost:3000';
    const USER_ID = `test-user-sse-${Date.now()}`;
    let conversationId = null;
    let startTime = 0;
    let currentBotMessage = null;

    // å‘é€æ¶ˆæ¯
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (!message) return;

      // ç¦ç”¨è¾“å…¥
      input.disabled = true;
      document.getElementById('sendBtn').disabled = true;
      updateStatus('å‘é€ä¸­...', false);

      // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
      addMessage(message, 'user');
      input.value = '';

      // åˆ›å»º bot æ¶ˆæ¯å®¹å™¨
      currentBotMessage = createBotMessage();
      
      startTime = Date.now();

      try {
        // ä½¿ç”¨ fetch è¿›è¡Œ SSE æµå¼è¯·æ±‚
        const response = await fetch(`${API_URL}/api/coze/chat/stream`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            userId: USER_ID,
            message: message,
            botId: BOT_ID,
            shopId: 'evershop-demo',
            conversationId: conversationId
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        let fullResponse = '';

        updateStatus('AI æ­£åœ¨å›å¤...', true);

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const dataStr = line.substring(6).trim();
              if (dataStr === '[DONE]') {
                finishBotMessage();
                continue;
              }

              try {
                const data = JSON.parse(dataStr);
                
                if (data.event === 'started') {
                  conversationId = data.conversationId;
                  console.log('Stream started:', conversationId);
                } else if (data.event === 'message') {
                  fullResponse += data.content;
                  appendToBotMessage(data.content);
                  updateStats(fullResponse);
                } else if (data.event === 'completed') {
                  finishBotMessage();
                  const duration = ((Date.now() - startTime) / 1000).toFixed(2);
                  document.getElementById('responseTime').textContent = `${duration}s`;
                  updateStatus('å®Œæˆ', false);
                } else if (data.event === 'error') {
                  appendToBotMessage(`\n\nâŒ é”™è¯¯: ${data.error}`);
                  finishBotMessage();
                  updateStatus('é”™è¯¯', false);
                }
              } catch (e) {
                console.warn('Failed to parse SSE data:', dataStr);
              }
            }
          }
        }
      } catch (error) {
        console.error('SSE stream error:', error);
        if (currentBotMessage) {
          appendToBotMessage(`\n\nâŒ è¿æ¥é”™è¯¯: ${error.message}`);
          finishBotMessage();
        }
        updateStatus('é”™è¯¯', false);
      } finally {
        // é‡æ–°å¯ç”¨è¾“å…¥
        input.disabled = false;
        document.getElementById('sendBtn').disabled = false;
        input.focus();
      }
    }

    // æ·»åŠ æ¶ˆæ¯
    function addMessage(content, sender) {
      const chatArea = document.getElementById('chatArea');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = sender === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = content;
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(contentDiv);
      chatArea.appendChild(messageDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // åˆ›å»º bot æ¶ˆæ¯å®¹å™¨
    function createBotMessage() {
      const chatArea = document.getElementById('chatArea');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message bot';
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = 'ğŸ¤–';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content streaming';
      contentDiv.textContent = '';
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(contentDiv);
      chatArea.appendChild(messageDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
      
      return contentDiv;
    }

    // è¿½åŠ åˆ° bot æ¶ˆæ¯
    function appendToBotMessage(content) {
      if (currentBotMessage) {
        currentBotMessage.textContent += content;
        document.getElementById('chatArea').scrollTop = document.getElementById('chatArea').scrollHeight;
      }
    }

    // å®Œæˆ bot æ¶ˆæ¯
    function finishBotMessage() {
      if (currentBotMessage) {
        currentBotMessage.classList.remove('streaming');
        currentBotMessage = null;
      }
    }

    // æ›´æ–°çŠ¶æ€
    function updateStatus(text, isStreaming) {
      const statusEl = document.getElementById('statusText');
      statusEl.textContent = text;
      statusEl.style.color = isStreaming ? '#667eea' : '#666';
      statusEl.style.fontWeight = isStreaming ? '600' : 'normal';
    }

    // æ›´æ–°ç»Ÿè®¡
    function updateStats(response) {
      document.getElementById('charCount').textContent = response.length;
      const duration = ((Date.now() - startTime) / 1000).toFixed(2);
      document.getElementById('responseTime').textContent = `${duration}s`;
    }

    // å¿«é€Ÿæé—®
    function quickAsk(question) {
      document.getElementById('messageInput').value = question;
      sendMessage();
    }

    // æ¸…ç©ºå¯¹è¯
    function clearChat() {
      const chatArea = document.getElementById('chatArea');
      chatArea.innerHTML = `
        <div class="message bot">
          <div class="message-avatar">ğŸ¤–</div>
          <div class="message-content">
            å¯¹è¯å·²æ¸…ç©ºã€‚è¯·è¾“å…¥ä½ çš„é—®é¢˜ã€‚
          </div>
        </div>
      `;
      conversationId = null;
      document.getElementById('responseTime').textContent = '-';
      document.getElementById('charCount').textContent = '0';
      updateStatus('å°±ç»ª', false);
    }

    // Enter é”®å‘é€
    document.getElementById('messageInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // åˆå§‹åŒ–
    console.log('SSE Stream Test initialized');
