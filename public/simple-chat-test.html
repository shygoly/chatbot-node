  <script>
    const BOT_ID = '7566252531572473891';
    const API_URL = window.location.origin; // Use current origin (works for both local and production)
    const USER_ID = `test-user-${Date.now()}`;
    let conversationId = null;

    // æ¸…é™¤æ‰€æœ‰æ—§ç¼“å­˜

    // æ·»åŠ æ¶ˆæ¯åˆ° UI
    function addMessage(content, sender) {
      const messagesDiv = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';

      contentDiv.appendChild(timeDiv);

    }

    // æ›´æ–°çŠ¶æ€
    function updateStatus(text, isSuccess) {
      const badge = document.getElementById('statusBadge');
      badge.textContent = text;
      badge.className = `status ${isSuccess ? 'success' : 'error'}`;
    }

    // å‘é€æ¶ˆæ¯
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (!message) return;

      // ç¦ç”¨è¾“å…¥
      input.disabled = true;
      document.getElementById('sendBtn').disabled = true;
      updateStatus('â³ å‘é€ä¸­...', true);

      // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
      addMessage(message, 'user');
      input.value = '';

      try {
        console.log('ğŸ“¤ å‘é€æ¶ˆæ¯:', message);
        updateStatus('â³ AI æ€è€ƒä¸­...', true);
        
        // è°ƒç”¨æµå¼èŠå¤© API
        const response = await fetch(`${API_URL}/api/coze/chat/stream`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: USER_ID,
            message: message,
            botId: BOT_ID,
            shopId: 'test-shop',
            conversationId: conversationId
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        // åˆ›å»ºæœºå™¨äººæ¶ˆæ¯å®¹å™¨
        const messagesDiv = document.getElementById('chatMessages');
        const botMsgDiv = document.createElement('div');
        botMsgDiv.className = 'message bot';
        
        const wrapper = document.createElement('div');
        wrapper.className = 'message-content';
        
        const contentDiv = document.createElement('div');
        const timeDiv = document.createElement('div');
        timeDiv.className = 'message-time';
        timeDiv.textContent = new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        
        wrapper.appendChild(contentDiv);
        wrapper.appendChild(timeDiv);
        botMsgDiv.appendChild(wrapper);
        messagesDiv.appendChild(botMsgDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        
        let fullResponse = '';

        // è¯»å– SSE æµ
        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split('\n');

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const dataStr = line.substring(6);
              
              if (dataStr === '[DONE]') {
                console.log('âœ… æµå¼å“åº”å®Œæˆ');
                updateStatus('âœ… å°±ç»ª', true);
                break;
              }

              try {
                const data = JSON.parse(dataStr);
                
                if (data.event === 'started') {
                  // ä¿å­˜ conversationId
                  conversationId = data.conversationId;
                  console.log('ğŸ“ Conversation ID:', conversationId);
                } else if (data.event === 'message') {
                  // é€å­—æ˜¾ç¤ºå†…å®¹
                  fullResponse += data.content;
                  contentDiv.textContent = fullResponse;
                  messagesDiv.scrollTop = messagesDiv.scrollHeight;
                } else if (data.event === 'completed') {
                  console.log('âœ… å¯¹è¯å®Œæˆ');
                  if (data.usage) {
                    console.log('ğŸ“Š Token ä½¿ç”¨:', data.usage);
                  }
                } else if (data.event === 'error') {
                  throw new Error(data.error);
                }
              } catch (e) {
                // å¿½ç•¥é JSON è¡Œ
              }
            }
          }
        }

        console.log('ğŸ“¥ å®Œæ•´å“åº”:', fullResponse);

        addMessage(`âŒ å‘é€å¤±è´¥: ${error.message}`, 'bot');
        updateStatus('âŒ é”™è¯¯', false);
      } finally {
        // é‡æ–°å¯ç”¨è¾“å…¥
        input.disabled = false;
        document.getElementById('sendBtn').disabled = false;
        input.focus();
      }
    }
